<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportivo Devoto | Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7c9511813.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    

    <main class="inicio">        
        <div class="content">
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h2>¡Hola gracias por escribirnos, en menos de 24 horas nuestro equipo estará
                        comunicandose con vos!</h2>
                    <div id="error_message">
                       
                    </div>
                    <form action="" id="myform" onsubmit = "return validate();">
                      <p class="">
                        <label>Nombre y Apellido</label>
                          <input type="text" id="name">
                      </p>
                      <p class="">
                        <label>Asunto</label>
                          <input type="text"  id="subject">
                      </p>
                      <p class="">
                        <label>Celular</label>
                          <input type="tel"  id="phone">
                      </p>
                      <p class="">
                        <label>Mail</label>
                          <input type="email"  id="email">
                      </p>
                      <p class=" block ">
                        <label>Mensaje</label>
                          <textarea id="message"></textarea>
                      </p>
                      <p class="btn block">
                          <button>Enviar</button>
                      </p>
                    </form>
                </div>
            </div>
        </div>





           
    </main>


   
    <script src="main.js"></script>
</body>

</html>
